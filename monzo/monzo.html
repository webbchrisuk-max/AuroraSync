<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monzo Aurora</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="monzo.css?v=3">
</head>

<body>
  <!-- === Navigation Bar === -->
  <div class="nav-bar">
    <a href="../index.html" class="back-btn">‚Üê Back to Nexus</a>
  </div>

  <!-- === Page Header === -->
  <h1 style="margin-top:80px;">üí∑ Monzo Aurora</h1>

  <!-- === Dashboard Grid === -->
  <div class="grid">
    <div class="card">
      <h2>Balances</h2>
      <p id="main-balance">Loading...</p>
    </div>

    <div class="card">
      <h2>Weekly Tracker</h2>
      <p id="weekly-tracker">Loading...</p>
    </div>

    <div class="card">
      <h2>Pots Overview</h2>
      <div id="pots-list">Loading...</div>
    </div>
  </div>

  <!-- === Footer Status === -->
  <footer>
    <p id="last-sync" style="margin-top:20px;color:#f44;">Error loading data. Please refresh.</p>
  </footer>

  <!-- === JavaScript Loader === -->
  <script>
  async function loadMonzoData() {
    try {
      const response = await fetch("../AuroraSync.json?nocache=" + Date.now());
      if (!response.ok) throw new Error("Network response not ok");
      const data = await response.json();

      console.log("‚úÖ Monzo data loaded:", data);
      const monzo = data.Monzo;
      document.getElementById("main-balance").textContent = "¬£" + (monzo.main_balance ?? 0).toFixed(2);
      document.getElementById("weekly-tracker").textContent = "¬£" + (monzo.weekly_spent ?? 0).toFixed(2);

      const potsContainer = document.getElementById("pots-list");
      potsContainer.innerHTML = "";
      if (monzo.pots && Object.keys(monzo.pots).length) {
        for (const [name, pot] of Object.entries(monzo.pots)) {
          const div = document.createElement("div");
          div.textContent = `${name}: ¬£${pot.current.toFixed(2)} / ¬£${pot.target.toFixed(2)}`;
          potsContainer.appendChild(div);
        }
      } else {
        potsContainer.innerHTML = "<em>No pots found in JSON</em>";
      }

      // Last Sync display
      const lastSync = document.getElementById("last-sync");
      const syncValue = monzo.last_sync || data.last_sync || null;
      if (syncValue) {
        const parsed = new Date(syncValue);
        lastSync.textContent = "Last Sync: " + parsed.toLocaleString();
        lastSync.style.color = "#0ff";
      } else {
        lastSync.textContent = "Last Sync: Unknown";
        lastSync.style.color = "#f44";
      }

    } catch (err) {
      console.error("‚ö†Ô∏è Monzo data error:", err);
      document.getElementById("last-sync").textContent = "Error loading data. Please refresh.";
    }
  }

  document.addEventListener("DOMContentLoaded", loadMonzoData);
  </script>
</body>
</html>
