<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monzo Aurora</title>

  <!-- Fonts & Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at top right, #05010f 0%, #0d0320 70%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 30px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 0 auto;
      max-width: 1000px;
    }
    .card {
      background: rgba(20, 20, 60, 0.25);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    h2 {
      font-size: 1.2em;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
      padding-bottom: 8px;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 5px 0;
      font-size: 0.95em;
    }
    .sync-section {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <h1>ðŸ’· Monzo Aurora</h1>

  <div class="dashboard">
    <div class="card">
      <h2>Balances</h2>
      <p>Main: <span id="main-balance">Loadingâ€¦</span></p>
      <p>Flex: <span id="flex-balance">Loadingâ€¦</span></p>
    </div>

    <div class="card">
      <h2>Weekly Tracker</h2>
      <p>Weekly Allowance: <span id="weekly-allowance">Loadingâ€¦</span></p>
      <p>Daily Allowance: <span id="daily-allowance">Loadingâ€¦</span></p>
      <p>Next Payday: <span id="next-payday">Loadingâ€¦</span></p>
    </div>

    <div class="card">
      <h2>Pots Overview</h2>
      <ul id="pots-list">
        <li>Loadingâ€¦</li>
      </ul>
    </div>
  </div>

  <!-- === Last Sync Section (fixed & clean) === -->
  <div class="sync-section">
    <p><strong>Last Sync:</strong> <span id="last-sync">Loadingâ€¦</span></p>
  </div>

  <!-- === JS Loader === -->
  <script src="monzo.js"></script>
</body>
</html>
